<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="scripts/all-users.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script defer type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <title>Usuários - APP</title>
</head>
<body id="root">
    <navbar class="navbar bg-success justify-content-center">
        <h1 class="text-center text-white mt-3">User's APP</h1>
    </navbar>
    <div class="container">
        <p class="text-center mt-3">Consultar usuário</p>
        <div class="mx-4 form-check form-switch">
            <input type="checkbox" class="form-check-input" id="dark-white" checked>
            <label>Modo escuro</label>
        </div>
        <div class="d-flex flex-column px-4">
            <label>Filtro</label>
            <input type="text" id="filtro" placeholder="Nome">
            <button id="get-users" class="btn btn-primary mt-3"><i class="fa-solid fa-clipboard-list"></i> Listar todos</button>
            <a class="btn btn-warning mt-3 mb-3" href="./index.html"><i class="fa-solid fa-arrow-left"></i> Voltar</a>
        </div>
        <div id="users" class="justify-content-center row row-cols-auto"></div>
    </div>

</body>
</html>
